<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Get Booking Details</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 500px;
        margin: 40px auto;
      }
      label {
        display: block;
        margin-top: 12px;
      }
      input,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .loading {
        display: none;
        margin-top: 12px;
        color: #555;
      }
      .response {
        margin-top: 16px;
        white-space: pre-wrap;
        background-color: #f8f8f8;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h2>Get Booking Details</h2>
    <form id="getBookingDetailsForm">
      <label
        >Booking ID:
        <input type="text" name="bookingId" placeholder="e.g. 12345" required />
      </label>

      <button type="submit">Fetch Details</button>
      <div class="loading" id="loading">Loading...</div>
      <div class="response" id="response"></div>
    </form>

    <script>
      const form = document.getElementById("getBookingDetailsForm");
      const loading = document.getElementById("loading");
      const responseBox = document.getElementById("response");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        loading.style.display = "block";
        responseBox.textContent = "";

        const bookingId = new FormData(form).get("bookingId");

        try {
          const res = await fetch("/api/getBookingDetails", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ bookingId }),
          });

          const result = await res.json();
          responseBox.textContent = JSON.stringify(result, null, 2);
        } catch (err) {
          responseBox.textContent = "Error: " + err.message;
        } finally {
          loading.style.display = "none";
        }
      });
    </script>
  </body>
</html>
