<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Get Booking Status</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 500px;
        margin: 40px auto;
      }
      label {
        display: block;
        margin-top: 12px;
      }
      input,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .loading {
        display: none;
        margin-top: 12px;
        color: #555;
      }
      .response {
        margin-top: 16px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h2>Get Booking Status</h2>
    <form id="getBookingStatusForm">
      <label
        >Booking ID (query param):
        <input
          type="text"
          name="bookingId"
          placeholder="e.g. 12345"
          required
        />
      </label>

      <button type="submit">Check Status</button>
      <div class="loading" id="loading">Loading...</div>
      <div class="response" id="response"></div>
    </form>

    <script>
      const form = document.getElementById("getBookingStatusForm");
      const loading = document.getElementById("loading");
      const responseBox = document.getElementById("response");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        loading.style.display = "block";
        responseBox.textContent = "";

        const bookingId = new FormData(form).get("bookingId");

        try {
          const res = await fetch(
            `api/getBookingStatus?bookingId=${encodeURIComponent(bookingId)}`
          );
          const result = await res.json();
          responseBox.textContent = JSON.stringify(result, null, 2);
        } catch (err) {
          responseBox.textContent = "Error: " + err.message;
        } finally {
          loading.style.display = "none";
        }
      });
    </script>
  </body>
</html>
