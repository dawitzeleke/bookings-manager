<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Get User ID from Booking</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 500px;
        margin: 40px auto;
      }
      label {
        display: block;
        margin-top: 12px;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      .loading {
        display: none;
        margin-top: 12px;
        color: #555;
      }
      .response {
        margin-top: 16px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h2>Get User ID from Booking</h2>
    <form id="userIdFromBookingForm">
      <label
        >Booking ID:
        <input
          type="string"
          name="bookingId"
          placeholder="e.g. 12345"
          required
        />
      </label>

      <label
        >Role:
        <select name="role" required>
          <option value="fan">Fan</option>
          <option value="creator">Creator</option>
        </select>
      </label>

      <button type="submit">Get User ID</button>
      <div class="loading" id="loading">Loading...</div>
      <div class="response" id="response"></div>
    </form>

    <script>
      const form = document.getElementById("userIdFromBookingForm");
      const loading = document.getElementById("loading");
      const responseBox = document.getElementById("response");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        loading.style.display = "block";
        responseBox.textContent = "";

        const formData = new FormData(form);
        const body = {
          bookingId: formData.get("bookingId"),
          role: formData.get("role"),
        };

        try {
          const res = await fetch("api/getUserIdFromBooking", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });
          const result = await res.json();
          responseBox.textContent = JSON.stringify(result, null, 2);
        } catch (err) {
          responseBox.textContent = "Error: " + err.message;
        } finally {
          loading.style.display = "none";
        }
      });
    </script>
  </body>
</html>
