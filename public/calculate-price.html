<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculate Booking Price</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        padding: 40px 20px;
        background: #f9f9f9;
      }

      .container {
        max-width: 500px;
        width: 100%;
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        margin-top: 20px;
        padding: 10px 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }

      pre {
        background: #f0f0f0;
        padding: 10px;
        margin-top: 20px;
        white-space: pre-wrap;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Calculate Booking Price</h2>
      <form id="form">
        <label
          >Creator ID:
          <input type="text" id="creatorId" value="123" />
        </label>

        <label
          >Appointment Start:
          <input type="datetime-local" id="appointmentStart" />
        </label>

        <label
          >Appointment End:
          <input type="datetime-local" id="appointmentEnd" />
        </label>

        <label
          >Date:
          <input type="date" id="date" />
        </label>

        <label
          >Default Token/Minute:
          <input type="number" id="defaultToken" value="2" />
        </label>

        <label
          >Surcharge Token/Minute:
          <input type="number" id="surchargeToken" value="5" />
        </label>

        <button type="submit">Calculate</button>
      </form>
      <pre id="output"></pre>
    </div>

    <script>
      const form = document.getElementById("form");
      const output = document.getElementById("output");

      const now = new Date();
      const plus30 = new Date(now.getTime() + 30 * 60000);
      const pad = (n) => n.toString().padStart(2, "0");

      const toLocalDatetime = (d) =>
        `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())} ${pad(
          d.getHours()
        )}:${pad(d.getMinutes())}`;

      function toTimeString(isoString) {
        const date = new Date(isoString);
        console.log("------------", date.toTimeString());
        return date.toTimeString().split(" ")[0]; // returns "HH:MM:SS"
      }

      document.getElementById("appointmentStart").value = toLocalDatetime(now);
      document.getElementById("appointmentEnd").value = toLocalDatetime(plus30);
      document.getElementById("date").value = now.toISOString().slice(0, 10);

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const creatorId = document.getElementById("creatorId").value;
        let appointmentStart =
          document.getElementById("appointmentStart").value;
        let appointmentEnd = document.getElementById("appointmentEnd").value;
        const date = document.getElementById("date").value;
        const defaultTokenPerMinute = parseFloat(
          document.getElementById("defaultToken").value
        );
        const surchargeTokenPerMinute = parseFloat(
          document.getElementById("surchargeToken").value
        );

        const bookingSettings = {
          default_working_hours: {
            start: "09:00:00",
            end: "17:00:00",
          },
          after_hours: {
            start: "22:00:00",
            end: "06:00:00",
          },
        };
        appointmentStart = toTimeString(appointmentStart);
        appointmentEnd = toTimeString(appointmentEnd);

        const body = {
          creatorId,
          appointmentStart,
          appointmentEnd,
          date,
          defaultTokenPerMinute,
          surchargeTokenPerMinute,
          bookingSettings,
        };
        console.log("ðŸš€ ~ body:", body);
        try {
          const res = await fetch("api/calculatePrice", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body),
          });

          const result = await res.json();
          output.textContent = JSON.stringify(result, null, 2);
        } catch (err) {
          output.textContent = "Error: " + err.message;
        }
      });
    </script>
  </body>
</html>
